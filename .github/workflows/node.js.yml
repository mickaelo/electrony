name: Build and Test on macOS

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: publish app
        env:
            GITHUB_TOKEN: "github_pat_11ABQQA4A0oP2dDSB8oMO_SXyVqyFRFt7j7nqSDCC5yDBGW5k9lAj7Lmnh4xTlLpwFSZV2AJYg1a729TQ"
        run: npm run publish

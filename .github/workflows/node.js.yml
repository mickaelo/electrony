name: Build and Test on macOS

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: publish app
        env:
            GITHUB_TOKEN: "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"
        run: npm run publish
